<!doctype html>
<html class="no-js" lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- Viewport setting for responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <title>WordPress REST API Sample</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>

        <!-- Title -->
        <div class="container">
            <h1 class="page-header site-title"></h1>           
        </div>
        
        <!-- Description -->
        <div class="container">            
            <h2 class="description"></h2>              
        </div>

        <!-- Content -->
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-md-8 col-sm-8 col-xs-8" id="main-content"></div>
                              
                <!-- Categories -->
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="sticky" data-sticky data-anchor="content">
                        <h4>Categories</h4>
                        <div id="categories"></div>
                        
                        <!-- Categories List-->
                        <script type="text/template" id="blog-categories-template">
                        <ul class="categories">
                        {{#categories}}
                        <li class="category">{{name}}</li>                            
                        {{/categories}}
                       </ul>
                        </script>                       
                    </div>
                </div>

            </div>
        </div>
 
        <!-- Image and Author Content -->
        <script type="text/template" id="blog-post-template">
            {{#posts}}        
                <div class="blog-post" data-id="{{id}}">
                    <h5>{{title.rendered}} <small>{{date}}</small></h5>
                    <img class="img-thumbnail rounded-0" src="{{_embedded.wp:featuredmedia.0.source_url}}">
                    <h6>Author: {{_embedded.author.0.name}}</h6>      
                </div>      
            {{/posts}}
        </script>

        <script type="text/template" id="single-post-template">
            <div class="blog-post" data-id="{{id}}">
                <a href="index.html" class="button back-button">Go back</a>
                <h3>{{title.rendered}} <small>{{date}}</small></h3>
                <img class="thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">
                <div>{{{content.rendered}}}</div>

                <div class="callout">
                    <ul class="menu simple">
                        <li>Author: {{_embedded.author.0.name}}</li>
                    </ul>
                </div>
            </div>
        </script>

    <!-- Minified JQuery -->
    <script src="includes/lib/js/jquery.min.js"></script>
    <!-- Minified Mustache.js -->
    <script src="includes/lib/js/mustache.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>  
        
    </body>
</html>
